<style>

    .get-started-button{
        color: white;
        background-color: rgb(121, 82, 179);
        height: 36px;
        width: 100px;
        border: none;
        border-radius: 2px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.2s,
            color 0.2s;
    }

    .get-started-button:hover{
        background-color: rgb(96, 66, 141);
    }

    .download-button{
        color: rgb(108, 117, 125);
        background-color: white;
        border-radius: 2px;
        border-color: rgb(108, 117, 125);
        border-style: solid;
        border-width: 1px;
        height: 36px;
        width: 100px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s,
            color 0.3s;
    }

    .download-button:hover{
        background-color: rgb(108, 117, 125);
        color: white
    }
</style>

<button class="get-started-button">
    Get started
</button>

<button class="download-button">
    Download
</button>
