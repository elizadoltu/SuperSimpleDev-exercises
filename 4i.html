<style>
    .stretch-button{
        background-color: green;
        color: white;
        padding-top: 5px;
        padding-bottom: 5px;
        padding-left: 10px;
        padding-right: 10px;
        border: none;
        font-size: 10px;
        transition: padding-top 0.4s,
        padding-bottom 0.4s,
        padding-left 0.4s,
        padding-right 0.4s;
    }

    .stretch-button:hover{
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 15px;
        padding-right: 15px;
    }
</style>

<button class="stretch-button">
    Stretch
</button>
