<style>
    .apply-on-company-website-button{
        color: white;
        font-weight: bold;
        background-color: rgb(10, 102, 194);
        border: none;
        border-radius: 40px;
        height: 36px;
        width: 230px;
        cursor: pointer;
        transition: background-color 0.2s;
    }

    .apply-on-company-website-button:hover{

        background-color: rgb(9, 77, 146);
    }

    .save-button{
        color: rgb(10, 102, 194);
        background-color: white;
        font-weight: bold;
        border: none;
        border-style: solid;
        border-radius: 40px;
        border-width: 1px;
        height: 36px;
        width: 70px;
        cursor: pointer;
        transition: background-color 0.2s,
            border-width 0.2s;
    }

    .save-button:hover{
        background-color: rgb(197, 219, 241);
        border-width: 1.5px;
    }
</style>

<button class="apply-on-company-website-button">
    Apply on company website
</button>

<button class="save-button">
    Save
</button>
